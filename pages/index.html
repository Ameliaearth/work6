<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>活動訂票網</title>

    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
      <div>
        <img class="mt-8 mb-11" src="../assets/images/13.jpg" alt="bg">
        <ul class="row d-flex justify-content-center align-items-center flex-wrap">
          <li class="px-12 py-9 border border-dark col-2 col-sm-4 themed-grid-col list-unstyled">
            <img class="mb-3" src="../assets/images/cate01.png" width="80" height="80" alt="演出">
            <p class="text-center">演出</p>
          </li>
          <li class="px-12 py-9 border border-dark col-2 col-sm-4 list-unstyled">
            <img class="mb-3" src="../assets/images/cate02.png" width="80" height="80" alt="聯誼">

          </li>
          <li class="px-12 py-9 border border-dark col-2 col-sm-4 list-unstyled">

          </li>

            <img class="mb-3" src="../assets/images/cate05.png" width="80" height="80" alt="戶外">
            <p class="text-center">戶外</p>
          </li>
          <li class="px-12 py-9 border border-dark col-2 col-sm-4 list-unstyled text-warning bg-dark">
            <p class="text-center">探索<br>更多</p>
          </li>
        </ul>
      </div>
    </div>

    <%- include('./layout/footer'); -%>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
